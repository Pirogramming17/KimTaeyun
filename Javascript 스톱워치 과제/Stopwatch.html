<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <h1>피로그래밍 스톱워치</h1>
    <div class="time">
      <div class="lapse">00: <span class="milliseconds">00</span></div>
    </div>

    <ul class="btns" style="list-style: none; display:flex; justify-content: space-around; padding: 0">
        <li>
          <button class="start-btn">start</button>
        </li>
        <li>
          <button class="stop-btn">stop</button>
        </li>
        <li>
          <button class="reset-btn">reset</button>
        </li>
    </ul>
    </div>

    <div class="time-record">
      <div class="labels" style="display: flex; justify-content: space-around; padding: 0">
        <input type="checkbox" />
        <h6>구간기록</h6>
        <!--hope to have an li of the records-->
        <button id="trash-can">trash can icon</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
