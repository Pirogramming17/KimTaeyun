<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 화면</title>
  </head>
  <body>
    {% for review in reviews %}
    <article>
      <h1>{{ review.title }}</h1>
      <p>개봉년도 {{ review.release_yr }}</p>
      <p>장르 {{ review.genre }}</p>
      <p>별점 {{ review.rating }}</p>
    </article>
    {% endfor %}
    <a href="/create">Add a New review</a>
  </body>
</html>
